<h2>Reservation List</h2>


<ul>
<li *ngFor="let reservation of reservations; let index as i">
    Guess: {{reservation.guessName}} <br>
    Email: {{reservation.guessEmail}}    <br>
    Room No.: {{reservation.roomNumber}}   <br> 
    Check-in Date: {{reservation.checkInDate}}   <br> 
    Check-out Date: {{reservation.checkOutDate}}     <br> 

</li>

</ul>
